<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="codetheme.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlightjs-line-numbers.js@2.7.0/dist/highlightjs-line-numbers.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <script src="editor.js"></script>
</head>

<body onload="initEditor()">
    <div class="top-bar">
        <h2>Text</h2>
    </div>
    <div class="appContent">
        <div id="section-container">
            <div class="slide-sec code-btn" onclick="showCode()" s>
                <h3>Reference Code</h3>
            </div>
            <div class="slide-sec add-slide-btn" onclick="newSlide()" s>
                <h3>+</h3>
            </div>
        </div>
        <div id="editor-and-title-container">
            <input type="text" id="titleText" placeholder="Slide Title" oninput="saveCur()">
            <div id="editor-container">
                <div id="editor"></div>
            </div>
            <h3 id="coderef-container">Scroll code to <input type="number" id="coderef"></h3>
            <div id="code-editor">
                <div id="optArea">
                    <select id="langSel">
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="css">CSS</option>
                        <option value="js">ECMAScript</option>
                        <option value="html">HTML</option>
                        <option value="java">Java</option>
                        <option value="py">Python</option>
                    </select>
                    <label for="file-upload" class="custom-file-upload">Upload File</label>
                    <input id="file-upload" type="file" onchange="populateByFile()" />
                </div>
                <textarea class="code-area" onchange="saveCode()"></textarea>
            </div>
        </div>
    </div>
    <div id="click-away-area" onclick="hideMenu()">
        <div class="context-menu">
            <ul class="cm-items">
                <li onclick="duplicateSlide()">Duplicate</li>
                <li onclick="delSlide()">Delete</li>
                <li onclick="swapAbove()">Move Up</li>
                <li onclick="swapBelow()">Move Down</li>
            </ul>
        </div>
    </div>
</body>

</html>
